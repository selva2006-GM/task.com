<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Medal Tasks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, rgb(46, 53, 255), rgb(55, 255, 202));
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        header {
            padding: 10px;
            width: 100%;
            color: aliceblue;
            background: rgb(113, 38, 225);
            border-radius: 20px 20px 0 0;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 40%;
            min-width: 300px;
        }
        .medal {
            margin: -15px;
        }
        #taskInput {
            margin: 10px;
            padding: 10px;
            width: 70%;
            font-size: 16px;
        }
        .add {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        .input {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .tasks {
            display: flex;
            flex-direction: column;
            width: 100%;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border-radius: 0 0 20px 20px;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 18px;
            margin: 10px 0;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            transition: background 0.3s;
        }
        .task.done {
            background: #c8e6c9;
            text-decoration: line-through;
        }
        #noTasksMessage {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 0 0 20px 20px;
            font-size: 18px;
        }
        button {
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
        }
        .done-btn {
            background-color: #4CAF50;
        }
        .remove-btn {
            background-color: #f44336;
        }
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
            #taskInput, .add {
                width: 90%;
            }
            .task {
                flex-direction: column;
                align-items: flex-start;
            }
            .task > div {
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><img src="medal.png" class="medal" alt="medal" width="40" height="40"> Gold Medal</h1>
            <div class="input">
                <input type="text" id="taskInput" placeholder="Enter new task..">
                <button onclick="addTask()" class="add">Add</button>
            </div>
        </header>

        <div class="tasks" id="tasks"></div>
        <div id="noTasksMessage">No tasks yet!</div>

        <script>
            function updateNoTasksMessage() {
                const tasksDiv = document.getElementById('tasks');
                const noTasksMessage = document.getElementById('noTasksMessage');
                if (tasksDiv.children.length === 0) {
                    tasksDiv.style.display = 'none';
                    noTasksMessage.style.display = 'block';
                } else {
                    tasksDiv.style.display = 'flex';
                    noTasksMessage.style.display = 'none';
                }
            }

            function saveTasks() {
                const tasks = Array.from(document.querySelectorAll('#tasks .task')).map(div => ({
                    text: div.querySelector('span').textContent,
                    done: div.classList.contains('done')
                }));
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            function createTaskElement(text, done = false) {
                const div = document.createElement('div');
                div.className = 'task';
                if (done) div.classList.add('done');

                const span = document.createElement('span');
                span.textContent = text;

                const buttons = document.createElement('div');

                const doneBtn = document.createElement('button');
                doneBtn.textContent = done ? 'Undo' : 'Done';
                doneBtn.className = 'done-btn';
                doneBtn.onclick = () => {
                    div.classList.toggle('done');
                    doneBtn.textContent = div.classList.contains('done') ? 'Undo' : 'Done';
                    saveTasks();
                };

                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.className = 'remove-btn';
                removeBtn.onclick = () => {
                    div.remove();
                    updateNoTasksMessage();
                    saveTasks();
                };

                buttons.appendChild(doneBtn);
                buttons.appendChild(removeBtn);
                div.appendChild(span);
                div.appendChild(buttons);

                return div;
            }

            function loadTasks() {
                const tasks = JSON.parse(localStorage.getItem('tasks')) || [];
                const tasksDiv = document.getElementById('tasks');
                tasksDiv.innerHTML = '';
                tasks.forEach(({ text, done }) => {
                    tasksDiv.appendChild(createTaskElement(text, done));
                });
                updateNoTasksMessage();
            }

            function addTask() {
                const input = document.getElementById('taskInput');
                const text = input.value.trim();
                if (text) {
                    document.getElementById('tasks').appendChild(createTaskElement(text));
                    input.value = '';
                    updateNoTasksMessage();
                    saveTasks();
                }
            }

            loadTasks();
        </script>
    </div>
</body>
</html>
